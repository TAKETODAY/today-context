### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyy\u5E74MM\u6708dd\u65E5 HH:mm:ss} %5p %c{1}:%L [%t:%r] - %m%n

log4j.appender.info=org.apache.log4j.ConsoleAppender
log4j.appender.info.Target=System.out
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyy\u5E74MM\u6708dd\u65E5 HH:mm:ss} %5p %c{1}:%L [%t:%r] - %m%n

